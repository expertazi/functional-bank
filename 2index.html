<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellcome To Baap ar Bank</title>
  </head>
  <body>
    <header>
      <h2 class="text-5xl text-center mt-16">
        Wellcome To
        <span class="font-semibold text-purple-600">Baap ar Bank !!!</span>
      </h2>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto p-5">
        <h3 class="text-3xl mb-4">Please Login</h3>
        <div>
          <input
            id="user-email"
            type="text"
            class="border-2 mb-4 w-3/4 block border-gray-400 rounded"
            placeholder="Input Your Email"
          />
          <input
            class="border-2 mb-4 w-3/4 block border-gray-400 rounded"
            type="password"
            name=""
            id="user-password"
            placeholder="Password"
          />
          <button
            id="login-sumit"
            class="bg-yellow-600 px-4 rounded py-2 font-semibold text-white"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/bank.js"></script>
  </body>
</html>
