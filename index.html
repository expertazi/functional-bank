<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Money</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2 class="text-5xl text-center mt-16">
        Let's Get
        <span class="font-semibold text-purple-600">Some Money!!!</span>
      </h2>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- Balance Section -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-400 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
          </div>

          <div class="bg-green-300 p-8 rounded">
            <h3 class="text-2xl">Withdraw</h3>
            <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
          </div>

          <div class="bg-yellow-400 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h2 class="text-4xl">$<span id="balance-total">520</span></h2>
          </div>
        </div>
      </section>

      <!-- Deposite and Withdraw -->

      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-red-100 p-8 rounded">
            <h2 class="tex-2xl">Please Deposite</h2>
            <div>
              <input
                id="deposit-input"
                type="text"
                class="border-2 mb-4 w-3/4 block border-gray-400 rounded"
                placeholder="$ amount you want to deposit"
              />

              <button
                id="deposit-btn"
                class="bg-yellow-600 px-4 rounded py-2 font-semibold text-white"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-purple-100 p-8 rounded">
            <h2 class="tex-2xl">Please Withdraw</h2>
            <div>
              <input
                id="withdraw-input"
                type="text"
                class="border-2 mb-4 w-3/4 block border-gray-400 rounded"
                placeholder="$ withdraw amount you want to deposit"
              />

              <button
                id="withdraw-btn"
                class="bg-yellow-600 px-4 rounded py-2 font-semibold text-white"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/banking.js"></script>
  </body>
</html>
